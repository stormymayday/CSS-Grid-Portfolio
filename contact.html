  <section class="section single-page">

    <!-- section title -->
    <div class="section-title">
      <h2>let's get in touch</h2>
      <div class="underline"></div>
    </div>
    <!-- end of section title -->

    <div class="section-center page-info">

      <p>
        I would love to hear about your project and how I could help. Please fill in the form, and I'll get back to you
        as soon as possible.
      </p>

      <!-- contact form -->
      <article class="contact-form">

        <!-- <h3>contact us</h3> -->

        <!-- form -->
        <form action="">

          <!-- form group -->
          <div class="form-group">

            <!-- inputs -->

            <!-- name input -->
            <input type="text" placeholder="name" class="form-control" name="name" />
            <!-- end of name input -->

            <!-- email input -->
            <input type="email" placeholder="email" class="form-control" name="email" />
            <!-- end of email input -->

            <!-- message textarea input -->
            <textarea name="message" placeholder="message" class="form-control" rows="5" maxlength="250"></textarea>
            <!-- end of message textarea input -->

            <!-- end of inputs -->

          </div>
          <!-- end of form group -->

          <!-- submit button -->
          <button type="submit" class="btn submit-btn" id="submit">submit</button>
          <!-- end of submit button -->

        </form>
        <!-- end of form -->

      </article>
      <!-- end of contact form -->

    </div>

  </section>
